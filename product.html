<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
        }
        button {
            background-color: #35424a;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5a6d73;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Page</h1>
</header>

<div class="container">
    <!-- Product 1 -->
    <div class="product">
        <h3>Product 1</h3>
        <p>Price: ₪ 10.00</p>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <!-- Product 2 -->
    <div class="product">
        <h3>Product 2</h3>
        <p>Price: ₪ 15.00</p>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
    <!-- Product 3 -->
    <div class="product">
        <h3>Product 3</h3>
        <p>Price: ₪ 20.00</p>
        <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>
</div>

<script>
// Get cart from localStorage, if any
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Function to add product to cart
function addToCart(productName, price) {
    // Add new product to the cart array
    cart.push({ productName, price });
    // Save updated cart back to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(`${productName} added to the cart!`);
}
</script>
</body>
</html>
