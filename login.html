<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AlzaSyAfxPCp_fYoqZzBgET1Rm2Cf1Hisxld8Qw",
            authDomain: "phonesite-6ac9c.firebaseapp.com",
            projectId: "phonesite-6ac9c",
            storageBucket: "phonesite-6ac9c.appspot.com",
            messagingSenderId: "913048912457",
            appId: "1:913048912457:web:yourAppId"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(user => {
                    document.getElementById("message").innerText = "Login Successful!";
                    console.log(user);
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                    console.error(error);
                });
        }

        function signup() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(user => {
                    document.getElementById("message").innerText = "Account Created!";
                    console.log(user);
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                    console.error(error);
                });
        }
    </script>

</body>
</html>
