<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 300px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background-color: #35424a; color: white; border: none; }
    </style>
</head>
<body>

<h2>Login to Admin Dashboard</h2>

<form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
</form>

<script>
    // When the form is submitted
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent form submission (page reload)

        // Get email and password from input fields
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Basic validation (replace this with actual authentication logic)
        if (email === "eitan147863@gmail.com" && password === "admin123") {
            // Redirect to the dashboard
            window.location.href = "dashboard.html";
        } else {
            alert('Invalid credentials, please try again.');
        }
    });
</script>

</body>
</html>
