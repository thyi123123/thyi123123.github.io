<script>
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartTable = document.getElementById("cart-table");
        let total = 0;
        
        cartTable.innerHTML = ""; // Clear previous items

        if (cart.length === 0) {
            cartTable.innerHTML = "<tr><td colspan='3'>No items in cart.</td></tr>";
        } else {
            cart.forEach((item, index) => {
                total += item.price;
                cartTable.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>שקל ${item.price.toFixed(2)}</td>
                        <td><button onclick="removeItem(${index})">Remove</button></td>
                    </tr>
                `;
            });
        }
        document.getElementById("cart-total").innerText = "Total: שקל " + total.toFixed(2);
    }

    loadCart();
</script>
